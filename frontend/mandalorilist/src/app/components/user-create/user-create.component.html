<div class="container-fluid">
  <div class="row row-cols-1 text-center">
    <div class="col-md-4 offset-md-4">
      <mat-card>
        <mat-card-title>
          <p>MandaloriList</p>
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="createUserFormGroup">
            <div class="row row-cols-1">
              <div class="col">
                <p>Logo</p>
              </div>
            </div>
            <div class="row row-cols-1">
              <div class="col">
                <mat-form-field>
                  <mat-label floatLabel="always">USERNAME</mat-label>
                  <input matInput type="text" formControlName="username">
                </mat-form-field>
              </div>
            </div>
            <div class="row row-cols-1">
              <div class="col">
                <mat-form-field>
                  <mat-label floatLabel="always">PASSWORD</mat-label>
                  <input matInput type="password" formControlName="password">
                </mat-form-field>
              </div>
            </div>
            <div class="row row-cols-1">
              <div class="col">
                <mat-form-field>
                  <mat-label floatLabel="always">CONFIRM PASSWORD</mat-label>
                  <input matInput type="password" formControlName="confirmPassword">
                </mat-form-field>
              </div>
            </div>
            <div class="row row-cols-1">
              <div class="col">
                <button mat-button (click)="submit()">CREATE USER</button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
