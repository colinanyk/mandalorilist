<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <mat-card class="main-card__container">
        <mat-card-title>
          <div class="row">
            <div class="col">
              <p>MOVIE LISTS</p>
            </div>
            <div class="col">
              <button mat-button (click)="searchForMovies()">SEARCH FOR MOVIES</button>
            </div>
            <div class="col">
              <button mat-button class="float-right" (click)="back()">back</button>
            </div>
          </div>
        </mat-card-title>
        <mat-card-content>
          <div class="row" *ngIf="movieList">
            <div class="col">
              <h4>{{movieList.title}}</h4>
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>

              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="poster">
                  <th mat-header-cell *matHeaderCellDef> POSTER </th>
                  <td mat-cell *matCellDef="let element"> <img [src]="element.poster"> </td>
                </ng-container>

                <ng-container matColumnDef="year">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> YEAR </th>
                  <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                </ng-container>

                <ng-container matColumnDef="genre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> GENRE </th>
                  <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
                </ng-container>

                <ng-container matColumnDef="rated">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> RATED </th>
                  <td mat-cell *matCellDef="let element"> {{element.rated}} </td>
                </ng-container>

                <ng-container matColumnDef="rating">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> RATING </th>
                  <td mat-cell *matCellDef="let element"> {{element.totalRating}}/100</td>
                </ng-container>

                <ng-container matColumnDef="remove">
                  <th mat-header-cell *matHeaderCellDef> REMOVE FROM LIST </th>
                  <td mat-cell *matCellDef="let element"> <button mat-button (click)="remove(movieList._id, element._id)">REMOVE</button> </td>
                </ng-container>

                <ng-container matColumnDef="rateMovie">
                  <th mat-header-cell *matHeaderCellDef> RATE MOVIE </th>
                  <td mat-cell *matCellDef="let element"> <button mat-button (click)="rateMovie(element._id)">RATE MOVIE</button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
              </table>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
